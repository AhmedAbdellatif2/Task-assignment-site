<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>navigation bar</nav>
    </header>

    <main class="container">
      <div class="progress-bar-container">
        <div class="progress-bar" style="width: 25%"></div>
      </div>

      <div class="task-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <ul class="task-list">
        <li class="task-item">
          <a href="./teacher_task.html" class="task-link">
            <span class="task-text">Finish project proposal</span>
            <div class="task-actions">
              <button class="complete-btn">✓</button>
              <button class="delete-btn">✕</button>
            </div>
          </a>
        </li>
        <li class="task-item completed">
          <a href="./teacher_task.html" class="task-link">
            <span class="task-text">Schedule team meeting</span>
            <div class="task-actions">
              <button class="complete-btn">✓</button>
              <button class="delete-btn">✕</button>
            </div>
          </a>
        </li>
        <li class="task-item">
          <a href="./teacher_task.html" class="task-link">
            <span class="task-text">Research competitors</span>
            <div class="task-actions">
              <button class="complete-btn">✓</button>
              <button class="delete-btn">✕</button>
            </div>
          </a>
        </li>
        <li class="task-item">
          <a href="./teacher_task.html" class="task-link">
            <span class="task-text">Update client documentation</span>
            <div class="task-actions">
              <button class="complete-btn">✓</button>
              <button class="delete-btn">✕</button>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <footer>
      <p>TaskTracker &copy; 2025</p>
    </footer>
  </body>
</html>
