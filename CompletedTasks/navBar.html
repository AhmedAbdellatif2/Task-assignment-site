<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="navStyle.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="x"><img height="40" src="prev.png"></a>
                </li>

                <li>
                    <label for="search">
                        <img height="40" src="search.png">
                    </label>
                    <input id="search" type="search" placeholder="Type to search..." name="search">  
                </li>

                <li>
                    <img height="40" src="log out.png">Log out
                </li>

                <li>
                    <a href="x"><img height="40" src="profile.png">Profile </a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
