<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teacher Login</title>
    <link rel="stylesheet" href="media\styles\login.css" />
  </head>
  <body>
    <div class="form-container">
      <h1 class="title">Step into Smart Teaching!</h1>
      <p class="subtitle">Log in and manage your assignments with ease.</p>

      <form class="login-form" action="#" method="POST">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />

        <label for="password">Password</label>
        <div class="password-input-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn login-btn">Log In</button>

        <p class="switch-page">
          Donâ€™t have an account?
          <a href="signup.html">Sign up here</a>
        </p>
      </form>
    </div>

    <script src="media/js/navBar.js"></script>
    <script src="media/js/settings.js"></script>
    <!-- Added login functionality script -->
    <script src="media/js/login.js"></script>
  </body>
</html>
