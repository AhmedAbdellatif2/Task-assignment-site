<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../media/styles/teacher-task.css" />
  <link rel="stylesheet" href="../media/styles/navStyle.css" />
  <title>Task item</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li class="search-bar">
          <label for="search">
            <img height="40" src="../media/logos/dark/search.png" />
          </label>
          <input id="search" type="search" placeholder="Type to search..." name="search" />
        </li>
        <div class="right-nav">
          <li class="notification">
            <a href="x"><img height="20" src="../media/logos/dark/icons8-bell-48.png" /></a>
          </li>
          <li class="Profile">
            <a href="x"><img height="40" src="../media/logos/dark/profile.png" /> </a>
          </li>
        </div>
      </ul>
    </nav>
  </header>

  <main class="task-view">
    <div class="task1">
      <div class="task-header">
        <div class="taskTitle">
          <h1 style="text-align: start"></h1>
          <br />
          <p class="create_date">
            Create date: <span class="taskCreateDate"></span><sub> (Updated at: </sub><sub
              class="taskUpdateDate"></sub><sub>)</sub>
          </p>
          <p class="start_date">
            Start date: <span class="taskStartDate"></span>
          </p>
          <p class="due_date">
            Due date: <span class="taskDueDate"></span>
          </p>
          <p class="status">
            Status: <span class="taskStatus"></span>
          </p>
          <p class="priority">
            Priority: <span class="taskPriority"></span>
          </p>
        </div>
        <div class="task-actions">
          <button class="complete-btn">Mark as Complete</button>
        </div>
      </div>
      <hr />
      <h5 class="description">Description</h5>
      <div class="content">
        <p></p>
      </div>
      <hr />
      <div class="comments-section">
        <textarea autofocus class="comment-textarea" placeholder="Add a comment..."></textarea>
        <button class="submit-comment-btn">Add Comment</button>
        <br />
        <h2>Comments</h2>
        <ul class="comments-list">
        </ul>
      </div>
      <button class="chat_toggle">
        <img src="../media/logos/music-robot.png" alt="Chat Icon" class="chat_icon" />
      </button>
      <section class="chat_bot">
        <button class="chat_exit"></button>
        <div class="chatbot-header">
          <h2>Chatbot</h2>
        </div>
        <div class="chatbot-messages">
          <div class="message bot-message">Hello, how can I help you?</div>
        </div>
        <section class="chatbot-input">
          <input type="text" placeholder="Type your message..." id="chatbot_input" />
          <button id="chat_send">Send</button>
        </section>
      </section>
    </div>
  </main>
  <footer>
    <p>TaskTracker &copy; 2025</p>
  </footer>
  <script src="../media/js/teacher_task.js" type="module"></script>
</body>

</html>
