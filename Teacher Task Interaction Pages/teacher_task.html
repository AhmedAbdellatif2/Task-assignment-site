<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="teacher-task.css" />
    <link rel="stylesheet" href="navStyle.css" />
    <title>Task item</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li class="search-bar">
            <label for="search">
              <img height="40" src="search.png" />
            </label>
            <input
              id="search"
              type="search"
              placeholder="Type to search..."
              name="search"
            />
          </li>
          <div class="right-nav">
            <li class="notification">
              <a href="x"><img height="20" src="icons8-bell-48.png" /></a>
            </li>
            <li class="Profile">
              <a href="x"><img height="40" src="profile.png" /> </a>
            </li>
          </div>
        </ul>
      </nav>
    </header>

    <main class="task-view">
      <div class="task1">
        <div class="task-header">
          <div class="taskTitle">
            <h1 style="text-align: start">Task item 1</h1>
            <br />
            <p class="create_date">
              Create date: <span class="taskCreateDate">2025-04-12</span
              ><sub class="taskUpdateDate"> (Updated at: 2025-04-15)</sub>
            </p>
            <p class="start_date">
              Start date: <span class="taskStartDate">2025-04-22</span>
            </p>
            <p class="due_date">
              Due date: <span class="taskDueDate">2025-04-27</span>
            </p>
            <p class="status">
              Status: <span class="taskStatus">In Progress</span>
            </p>
            <p class="priority">
              Priority: <span class="taskPriority">Medium</span>
            </p>
          </div>
          <div class="task-actions">
            <button class="complete-btn">Mark as Complete</button>
          </div>
        </div>
        <hr />
        <h5 class="description">Description</h5>
        <div class="content">
          <p>Description</p>
        </div>
        <hr />
        <div class="comments-section">
          <textarea
            autofocus
            class="comment-textarea"
            placeholder="Add a comment..."
          ></textarea>
          <button class="submit-comment-btn">Add Comment</button>
          <br />
          <h2>Comments</h2>
          <ul class="comments-list"></ul>
        </div>
        <button class="chat_toggle">
          <img src="music-robot.png" alt="Chat Icon" class="chat_icon" />
        </button>
        <section class="chat_bot">
          <button class="chat_exit"></button>
          <div class="chatbot-header">
            <h2>Chatbot</h2>
          </div>
          <div class="chatbot-messages">
            <div class="message bot-message">Hello, how can I help you?</div>
          </div>
          <section class="chatbot-input">
            <input
              type="text"
              placeholder="Type your message..."
              id="chatbot_input"
            />
            <button id="chat_send">Send</button>
          </section>
        </section>
      </div>
    </main>
    <footer>
      <p>TaskTracker &copy; 2025</p>
    </footer>
    <script src="teacher_task.js"></script>
  </body>
</html>
