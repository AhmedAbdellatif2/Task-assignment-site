<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="signIn.css" />
  </head>
  <body>
    <div class="form-container">
      <!-- Title with gradient text -->
      <h1 class="title">Step into Smart Teaching!</h1>
      <!-- Subtitle/Tagline -->
      <p class="subtitle">Log in and manage your assignments with ease.</p>

      <!-- Login Form -->
      <form class="login-form" action="#" method="POST">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit" class="btn login-btn">Log In</button>

        <p class="switch-page">
          Donâ€™t have an account?
          <a href="teacher-signup.html">Sign up here</a>
        </p>
      </form>
    </div>
  </body>
</html>
