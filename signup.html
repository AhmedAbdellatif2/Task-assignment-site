<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Step into Smart Teaching</title>
  <link rel="stylesheet" href="media\styles\signup.css" />
  <link rel="stylesheet" href="media\styles\navStyle.css" />
</head>

<body>
  <div class="container">
    <h2>Step into Smart Teaching!</h2>
    <p class="subtext">Join now and manage assignments with ease.</p>
    <form action="#" method="POST">
      <!-- Name Field -->
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      </div>

      <!-- Username Field -->
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />
      </div>

      <!-- Email Field -->
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
      </div>

      <!-- Confirm Password Field -->
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
          required />
      </div>

      <!-- Role Selection -->
      <div class="input-group">
        <label for="role">Register as</label>
        <select id="role" name="role" required>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Link -->
    <p class="login-link">
      Already have an account? <a href="login.html">Log in here</a>
    </p>
  </div>
  <script src="media/js/theme.js" type="module"></script>
  <script src="media/js/signup.js" type="module"></script>
</body>

</html>
