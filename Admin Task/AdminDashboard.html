<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../signup.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        background: #1a1a1a;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      footer {
        position: fixed;
        bottom: 0;
        background-color: #1c1c1c;
        color: #fff;
        padding: 1rem 0rem;
        text-align: center;
        width: 100%;
        box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.5);
      }
      .admin-dashboard {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .admin-dashboard .subtext {
        font-size: 1.1rem;
        color: #cfcfcf;
        margin-bottom: 0.6rem;
      }
      .task-list {
        margin-top: 1.5rem;
        text-align: left;
      }

      .task-item {
        background: #2a2a2a;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        width: 50rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .task-item h3 {
        margin: 0;
        font-size: 1.2rem;
      }

      .task-item p {
        margin: 0.3rem 0;
        color: #cfcfcf;
        font-size: 0.9rem;
      }

      .task-actions button {
        margin-left: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      .task-actions a {
        margin-left: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        text-decoration: none;
      }
      a.edit-btn {
        background-color: #4caf50;
        color: white;
        padding: 0.5rem 1rem;
        text-decoration: none;
        border-radius: 4px;
        display: inline-block;
        text-align: center;
      }

      a.edit-btn:hover {
        background-color: #45a049;
      }
      .add-task-btn {
        margin-top: 1.5rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .task-item {
          flex-direction: column;
          align-items: flex-start;
          width: 25rem;
        }

        .task-actions {
          margin-top: 0.5rem;
          display: flex;
          justify-content: flex-start;
          gap: 0.5rem;
        }

        .add-task-btn {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .task-list {
          width: 100%;
          height: auto;
          padding: 1rem;
        }

        .task-item {
          flex-direction: column;
          align-items: flex-start;
          padding: 0.8rem;
          width: 100%;
        }

        .task-item h3 {
          font-size: 1rem;
        }

        .task-item p {
          font-size: 0.8rem;
        }

        .task-actions {
          margin-top: 0.5rem;
          display: flex;
          justify-content: space-between;
          width: 100%;
        }

        .task-actions button {
          flex: 1;
          margin: 0 0.2rem;
          padding: 0.5rem;
          font-size: 0.8rem;
        }

        .add-task-btn {
          width: 100%;
          padding: 0.8rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-dashboard">
      <h2>Admin Dashboard</h2>
      <p class="subtext">Manage all tasks efficiently.</p>

      <div class="task-list">
        <div class="task-item">
          <div>
            <h3>Task 1</h3>
            <p>Description of Task 1</p>
          </div>
          <div class="task-actions">
            <a href="AdminEditPage.html" class="edit-btn">✏️</a>
            <button class="delete-btn">Delete</button>
          </div>
        </div>

        <div class="task-item">
          <div>
            <h3>Task 2</h3>
            <p>Description of Task 2</p>
          </div>
          <div class="task-actions">
            <a href="AdminEditPage.html" class="edit-btn">✏️</a>
            <button class="delete-btn">Delete</button>
          </div>
        </div>

        <div class="task-item">
          <div>
            <h3>Task 3</h3>
            <p>Description of Task 3</p>
          </div>
          <div class="task-actions">
            <a href="AdminEditPage.html" class="edit-btn">✏️</a>
            <button class="delete-btn">Delete</button>
          </div>
        </div>
      </div>

      <button class="add-task-btn" onclick="location.href='AdminTask.html'">
        Add New Task
      </button>
    </div>
    <footer>
      <p>TaskTracker &copy; 2025</p>
    </footer>
  </body>
</html>
