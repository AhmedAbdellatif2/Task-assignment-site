<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Task Management</title>
    <link rel="stylesheet" href="AdminTask.css" />
    <link rel="stylesheet" href="navStyle.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li class="search-bar">
              <label for="search">
                <img height="40" src="search.png" />
              </label>
              <input
                id="search"
                type="search"
                placeholder="Type to search..."
                name="search"
              />
            </li>
            <div class="right-nav">
              <li>
                <a href="x"><img height="20" src="icons8-bell-48.png" /></a>
              </li>
              <li class="Profile">
                <a href="x"><img height="40" src="profile.png" /> </a>
              </li>
            </div>
          </ul>
        </nav>
      </header>

      <h2>Admin Task Management</h2>
      <form action="#" method="post">
        <label for="task-id">Task ID</label>
        <input
          type="text"
          id="task-id"
          name="task-id"
          placeholder="Enter task ID"
          required
        />

        <label for="task-title">Task Title</label>
        <input
          type="text"
          id="task-title"
          name="task-title"
          placeholder="Enter task title"
          required
        />

        <label for="teacher-name">Teacher Name</label>
        <input
          type="text"
          id="teacher-name"
          name="teacher-name"
          placeholder="Enter teacher name"
          required
        />

        <label for="priority">Priority</label>
        <select id="priority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Enter task description"
          required
        ></textarea>

        <button type="submit">Add Task</button>
      </form>
      <p class="login-link">
        Already have tasks? <a href="AdminDashboard.html">View them here</a>
      </p>
    </div>
  </body>
</html>
