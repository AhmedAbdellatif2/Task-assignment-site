<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="media/styles/AdminDashboard.css" />
    <link rel="stylesheet" href="media/styles/navStyle.css" />
  </head>

  <body>
    <header id="navbar">
      <nav>
        <ul>
          <li>
            <img
              id="notification"
              height="40"
              src="media/logos/dark/notification panel.png"
              title="notification panel"
            />

          <li class="search">
            <label for="search">
              <img id="ser" height="40" src="media/logos/dark/search.png" />

            <input
              id="search"
              type="search"
              placeholder="Type to search..."
              name="search"
            />
          </li>
          <li>
            <a href="profile_page.html">
              <img
                id="Profile"
                height="40"
                src="media/logos/dark/profile.png"
                title="profile"
              />

          </li>
          <li>
            <img
              id="home"
              height="40"
              src="media/logos/dark/homepage.png"
              title="homepage"
            />
          </li>
        </ul>
      </nav>
    </header>

    <div id="sidebar">
      <a href="settings.html">
        <img
          id="settings"
          height="40"
          src="media/logos/dark/settings.png"
          title="settings"
        />
      </a>
    </div>

    <main class="admin-dashboard">
      <h2>Admin Dashboard</h2>
      <p class="subtext">Manage all tasks efficiently.</p>

      <div class="task-list" id="taskList"></div>

      <button class="add-task-btn" onclick="location.href='AdminTask.html'">
        âž• Add New Task

    </main>

    <footer>
      <p>TaskTracker &copy; 2025</p>
    </footer>

    <script src="media/js/navBar.js"></script>
    <script src="media/js/settings.js" type="module"></script>
    <script src="media/js/admin_dashboard.js" type="module"></script>
  </body>
</html>
