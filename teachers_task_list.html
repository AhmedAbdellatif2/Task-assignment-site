<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="media/styles/styles.css" />
    <link rel="stylesheet" href="media/styles/navStyle.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <img
              id="notification"
              height="40"
              src="media/logos/dark/notification panel.png"
              title="notification panel"
            />
          </li>

          <li class="search">
            <label for="search">
              <img id="ser" height="40" src="media/logos/dark/search.png" />
            </label>
            <input
              id="search"
              type="search"
              placeholder="Type to search..."
              name="search"
            />
            <!-- <a href="SearchPage.html"> <img height="40" src="media/logos/dark/search.png" title="search a tak" /> </a> -->
          </li>

          <li>
            <a href="profile_page.html"
              ><img
                id="Profile"
                height="40"
                src="media/logos/dark/profile.png"
                title="profile"
            /></a>
          </li>

          <li>
            <img
              id="home"
              height="40"
              src="media/logos/dark/homepage.png"
              title="homepage"
            />
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h1 class="title">Tasks List</h1>
      <h3 id="tasks-percent" class="tasks-percent"></h3>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <div class="task-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <ul class="task-list" id="task-list"></ul>
    </main>

    <footer>
      <p>TaskTracker &copy; 2025</p>
    </footer>
    <script src="media/js/task_list.js" type="module"></script>
    <script src="media/js/navBar.js" type="module"></script>
    <script src="media/js/settings.js" type="module"></script>
  </body>
</html>
