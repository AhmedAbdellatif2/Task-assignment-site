<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="media\styles\styles.css" />
    <link rel="stylesheet" href="media\styles\navStyle.css" />
    <style>
      #settings:hover{
        background-color: goldenrod;
        border-radius: 50px;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
        transition: background-color 0.3s, font-size 0.3s, text-decoration-line 0.3s;
        cursor: pointer;
      }
  
      #sidebar{
        margin-top: 10px;
        padding: 10px;
        width: fit-content;
        height: 100%;
        background-color: var(--primary-black);
        border-radius: 25px;
        }
      </style>
  </head>
  <body>
    <header id="navbar">
      <nav>
        <ul>
            <li>
              <img id="notification" height="40" src="media/logos/dark/notification panel.png" title="notification panel" />
            </li>

            <li class="search">
              <label for="search">
                <img id="ser"height="40" src="media/logos/dark/search.png" />
              </label>
              <input
                id="search"
                type="search"
                placeholder="Type to search..."
                name="search"
              />
             <!-- <a href="SearchPage.html"> <img height="40" src="media/logos/dark/search.png" title="search a tak" /> </a> -->
            </li>

            <li>
              <a href="profile_page.html"><img id="Profile" height="40" src="media/logos/dark/profile.png" title="profile"/></a>
            </li>

            <li >
             <img id="home" height="40" src="media/logos/dark/homepage.png" title="homepage">
            </li>
        </ul>
      </nav>
    </header>
    
    <div id="sidebar">
      <a href="settings.html"><img id="settings" height="40" src="media/logos/dark/settings.png" title="settings"></a>
    </div>

    <main class="container">
      <h1 class="title">Tasks List</h1>
      <h3 class="tasks-percent">Tasks Completed 1/4</h3>
      <div class="progress-bar-container">
        <div class="progress-bar" style="width: 25%"></div>
      </div>

      <div class="task-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <ul class="task-list">
        <li class="task-item">
          <a href="./teacher_task.html" class="task-link">
            <span class="task-text">Finish project proposal</span>
            <div class="task-actions">
              <button class="complete-btn">✓</button>
              <button class="delete-btn">✕</button>
            </div>
          </a>
        </li>
        <li class="task-item completed">
          <a href="./teacher_task.html" class="task-link">
            <span class="task-text">Schedule team meeting</span>
            <div class="task-actions">
              <button class="complete-btn">✓</button>
              <button class="delete-btn">✕</button>
            </div>
          </a>
        </li>
        <li class="task-item">
          <a href="./teacher_task.html" class="task-link">
            <span class="task-text">Research competitors</span>
            <div class="task-actions">
              <button class="complete-btn">✓</button>
              <button class="delete-btn">✕</button>
            </div>
          </a>
        </li>
        <li class="task-item">
          <a href="./teacher_task.html" class="task-link">
            <span class="task-text">Update client documentation</span>
            <div class="task-actions">
              <button class="complete-btn">✓</button>
              <button class="delete-btn">✕</button>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <footer>
      <p>TaskTracker &copy; 2025</p>
    </footer>
    <script src="media/js/navBar.js"></script>
    <script src="media/js/settings.js"></script>
  </body>
</html>
