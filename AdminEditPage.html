<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>
    <style>
      :root {
        --primary-black: #010409;
        --dark-gray: #151b23;
        --accent-blue: #3076e3;
        --accent-green: #00b222;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--dark-gray);
        color: aliceblue;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 60px 0;
        box-sizing: border-box;
      }

      .edit-task-container {
        background: var(--primary-black);
        padding: 1.5rem;
        border-radius: 8px;
        width: 90%;
        max-width: 450px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        margin: 0 auto;
        margin-top: 4rem;
        margin-bottom: 4rem;
      }

      .edit-task-container h2 {
        margin-bottom: 0.75rem;
        text-align: center;
        background: var(--accent-blue);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 0.75rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.25rem;
        font-size: 0.9rem;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 0.5rem;
        border: none;
        border-radius: 4px;
        font-size: 0.9rem;
        background: var(--dark-gray);
        color: white;
        box-sizing: border-box;
      }

      .form-group textarea {
        resize: none;
        height: 5rem;
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 1rem;
      }

      .save-btn {
        flex: 3;
        background-color: var(--accent-green);
        color: white;
        padding: 0.5rem;
        border: none;
        border-radius: 4px;
        font-size: 0.9rem;
        cursor: pointer;
        font-weight: 600;
        text-align: center;
      }

      .save-btn:hover {
        background: var(--accent-blue);
      }

      .cancel-btn {
        flex: 1;
        background: #f44336;
        text-decoration: none;
        color: white;
        padding: 0.5rem;
        border-radius: 4px;
        font-size: 0.9rem;
        text-align: center;
        cursor: pointer;
      }

      .cancel-btn:hover {
        opacity: 0.9;
      }

      footer {
        position: fixed;
        bottom: 0;
        background-color: var(--primary-black);
        color: white;
        padding: 0.75rem 0;
        text-align: center;
        width: 100%;
        box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.5);
        font-size: 0.9rem;
      }

      #sidebar {
        position: fixed;
        left: 10px;
        top: 70px;
        padding: 8px;
        width: fit-content;
        background-color: var(--primary-black);
        border-radius: 25px;
        z-index: 100;
      }

      #settings:hover {
        background-color: goldenrod;
        border-radius: 50px;
        transition: background-color 0.3s;
        cursor: pointer;
      }

      /* Media query for very small screens */
      @media (max-width: 480px) {
        .edit-task-container {
          padding: 1rem;
          width: 95%;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
          padding: 0.4rem;
        }

        .form-actions {
          flex-direction: column;
          gap: 0.5rem;
        }

        .save-btn,
        .cancel-btn {
          width: 100%;
        }
      }
    </style>
    <link rel="stylesheet" href="media\styles\navStyle.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="edit-task-container">
      <h2>Edit Task</h2>
      <form action="/update-task" method="POST">
        <div class="form-group">
          <label for="task-title">Task Title</label>
          <input
            type="text"
            id="task-title"
            name="task-title"
            placeholder="Enter task title"
            required
          />
        </div>
        <div class="form-group">
          <label for="task-desc">Task Description</label>
          <textarea
            id="task-desc"
            name="task-desc"
            placeholder="Enter task description"
            required
          ></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="save-btn">Save</button>
          <a href="AdminDashboard.html" class="cancel-btn">Cancel</a>
        </div>
      </form>
    </div>
    <footer>
      <p>TaskTracker &copy; 2025</p>
    </footer>
    <script src="media/js/navBar.js" type="module"></script>
    <script src="media/js/settings.js"></script>
    <script src="media/js/edit_task.js" type="module"></script>
  </body>
</html>
