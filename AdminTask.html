<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Task Management</title>
    <link rel="stylesheet" href="media\styles\AdminTask.css" />
    <link rel="stylesheet" href="media\styles\navStyle.css" />
    <style>
      #settings:hover {
        background-color: goldenrod;
        border-radius: 50px;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
        transition: background-color 0.3s, font-size 0.3s,
          text-decoration-line 0.3s;
        cursor: pointer;
      }

      #sidebar {
        margin-top: 10px;
        padding: 10px;
        width: fit-content;
        height: 100%;
        background-color: var(--primary-black);
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <header id="navbar">
      <nav>
        <ul>
          <li>
            <img
              id="notification"
              height="40"
              src="media/logos/dark/notification panel.png"
              title="notification panel"
            />
          </li>

          <li class="search">
            <label for="search">
              <img id="ser" height="40" src="media/logos/dark/search.png" />
            </label>
            <input
              id="search"
              type="search"
              placeholder="Type to search..."
              name="search"
            />
            <!-- <a href="SearchPage.html"> <img height="40" src="media/logos/dark/search.png" title="search a tak" /> </a> -->
          </li>

          <li>
            <a href="profile_page.html"
              ><img
                id="Profile"
                height="40"
                src="media/logos/dark/profile.png"
                title="profile"
            /></a>
          </li>

          <li>
            <img
              id="home"
              height="40"
              src="media/logos/dark/homepage.png"
              title="homepage"
            />
          </li>
        </ul>
      </nav>
    </header>
    <div id="sidebar">
      <a href="settings.html"
        ><img
          id="settings"
          height="40"
          src="media/logos/dark/settings.png"
          title="settings"
      /></a>
    </div>
    <div class="background"></div>
    <div class="container">
      <h2>Admin Task Management</h2>
      <form action="#" method="post">
        <label for="task-id">Task ID</label>
        <input
          type="text"
          id="task-id"
          name="task-id"
          placeholder="Enter task ID"
          required
        />

        <label for="task-title">Task Title</label>
        <input
          type="text"
          id="task-title"
          name="task-title"
          placeholder="Enter task title"
          required
        />

        <label for="teacher-name">Teacher Name</label>
        <input
          type="text"
          id="teacher-name"
          name="teacher-name"
          placeholder="Enter teacher name"
          required
        />

        <label for="priority">Priority</label>
        <select id="priority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Enter task description"
          required
        ></textarea>

        <button type="submit">Add Task</button>
      </form>
      <p class="login-link">
        Already have tasks? <a href="AdminDashboard.html">View them here</a>
      </p>
    </div>
    <script src="media/js/navBar.js" type="module"></script>
    <script src="media/js/settings.js"></script>
    <script src="media/js/add_task.js" type="module"></script>
  </body>
</html>
