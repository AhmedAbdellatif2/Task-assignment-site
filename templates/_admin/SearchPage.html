{% extends "base.html" %} {% load static %} {% block title %}Search Tasks
<!--  -->
{%endblock title %} {% block extra_head %}
<link rel="stylesheet" href="{% static 'CSSs/SearchPage.css' %}" />
<link rel="stylesheet" href="{% static 'CSSs/styles.css' %}" />
{% endblock extra_head %} {% block content %}
<div class="search-container">
  <h1>Search Tasks</h1>
  <div class="task-filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="active">Active</button>
    <button class="filter-btn" data-filter="completed">Completed</button>
    <select id="priority-filter">
      <option value="all">All Priorities</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
  </div>
  <form class="search-form" action="#" method="GET">
    <input
      type="text"
      name="query"
      placeholder="Enter search term..."
      required
    />
    <button type="submit">Search</button>
  </form>
  <div class="search-results"></div>
</div>
{% endblock content %} {% block extra_scripts %}
<script src="{% static 'JSs/search.js' %}" type="module"></script>
{% endblock extra_scripts %}
