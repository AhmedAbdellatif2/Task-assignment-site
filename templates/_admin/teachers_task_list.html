{% extends "base.html" %} {% load static %} {% block title %}Task Tracker
<!--  -->
{% endblock title %} {% block extra_head %}
<link rel="stylesheet" href="{% static 'CSSs/styles.css' %}" />
{% endblock extra_head %} {% block content %}
<main class="container">
  <h1 class="title">Tasks List</h1>
  <h3 id="tasks-percent" class="tasks-percent"></h3>
  <div class="progress-bar-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="task-filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="active">Active</button>
    <button class="filter-btn" data-filter="completed">Completed</button>
  </div>
  <ul class="task-list" id="task-list"></ul>
</main>
{% endblock content %} {% block extra_scripts %}
<script src="{% static 'JSs/task_list.js' %}" type="module"></script>
{% endblock extra_scripts %}
