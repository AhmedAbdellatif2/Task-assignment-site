{% extends 'base.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Task Management</title>
    <link rel="stylesheet" href="{% static 'CSSs/AdminTask.css' %}" />
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="background"></div>
    <div class="container">
      <h2>Admin Task Management</h2>
      <form id="add-task-form" autocomplete="off">
        <!-- The form fields will be rendered by add_task.js -->
      </form>
      <p class="login-link">
        Already have tasks?
        <a href="{% url 'dashboard' %}">View them here</a>
      </p>
    </div>

    <script src="{% static 'JSs/navBar.js' %}" type="module"></script>
    <script src="{% static 'JSs/add_task.js' %}" type="module"></script>
  </body>
</html>

{% endblock content %}
