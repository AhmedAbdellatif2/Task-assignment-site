<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="/Teacher Task Interaction Pages/navStyle.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="search-bar">
            <label for="search">
              <img height="40" src="search.png" />
            </label>
            <input
              id="search"
              type="search"
              placeholder="Type to search..."
              name="search"
            />
          </li>
          <div class="right-nav">
            <li>
              <a href="x"><img height="20" src="icons8-bell-48.png" /></a>
            </li>
            <li class="Profile">
              <a href="x"><img height="40" src="profile.png" /> </a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <section id="profile-details" class="container">
        <div class="profile-picture">
          <img
            src="profile-placeholder.png"
            alt="Profile Picture"
            height="150"
          />
        </div>
        <div class="profile-info">
          <h2>John Doe</h2>
          <p>Role: Teacher</p>
          <p>Email: johndoe@example.com</p>
        </div>
      </section>
    </main>
    <footer>
      <p>TaskTracker &copy; 2025</p>
    </footer>
  </body>
</html>
