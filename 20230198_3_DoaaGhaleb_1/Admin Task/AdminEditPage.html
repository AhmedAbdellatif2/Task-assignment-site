<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>
    <link rel="stylesheet" href="navStyle.css" />
    <style>
      :root {
        --primary-black: #010409;
        --dark-gray: #151b23;
        --accent-blue: #3076e3;
        --accent-green: #00b222;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--dark-gray);
        color: #fff;
        font-family: "Poppins", sans-serif; /* Consistent font */
        height: 100vh;
        margin: 0;
      }

      .edit-task-container {
        background: var(--primary-black); /* Updated to match other pages */
        padding: 2rem;
        border-radius: 8px;
        width: 30rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Consistent shadow */
      }

      .edit-task-container h2 {
        margin-bottom: 1rem;
        text-align: center;
        background: var(--accent-blue); /* Gradient text */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      .form-group input,
      .form-group textarea {
        width: 95%;
        padding: 0.8rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        background: var(--dark-gray); /* Updated to match other pages */
        color: #fff;
      }

      .form-group textarea {
        resize: none;
        height: 6rem;
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 2rem;
      }

      .form-actions button {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 600;
      }

      .form-actions a {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        width: 10%;
      }

      .save-btn {
        width: 100%;
        padding: 0.9rem;
        background-color: #00b222; /* Updated button color */
        color: white;
        padding: 0.5rem 1rem;
        text-decoration: none;
        border-radius: 4px;
        display: inline-block;
        text-align: center;
        cursor: pointer;
      }

      .save-btn:hover {
        background: #00c0ff; /* Hover effect */
      }

      .cancel-btn {
        background: #f44336; /* Red for cancel */
        text-decoration: none;
        color: #fff;
      }

      .cancel-btn:hover {
        opacity: 0.9;
      }
      footer {
        position: fixed;
        bottom: 0;
        background-color: var(--primary-black);
        color: #fff;
        padding: 1rem 0rem;
        text-align: center;
        width: 100%;
        box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="search-bar">
            <label for="search">
              <img height="40" src="search.png" />
            </label>
            <input
              id="search"
              type="search"
              placeholder="Type to search..."
              name="search"
            />
          </li>
          <div class="right-nav">
            <li>
              <a href="x"><img height="20" src="icons8-bell-48.png" /></a>
            </li>
            <li class="Profile">
              <a href="x"><img height="40" src="profile.png" /> </a>
            </li>
          </div>
        </ul>
      </nav>
    </header>

    <div class="edit-task-container">
      <h2>Edit Task</h2>
      <form action="/update-task" method="POST">
        <div class="form-group">
          <label for="task-title">Task Title</label>
          <input
            type="text"
            id="task-title"
            name="task-title"
            placeholder="Enter task title"
            required
          />
        </div>
        <div class="form-group">
          <label for="task-desc">Task Description</label>
          <textarea
            id="task-desc"
            name="task-desc"
            placeholder="Enter task description"
            required
          ></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="save-btn">Save</button>
          <a href="AdminDashboard.html" class="cancel-btn">Cancel</a>
        </div>
      </form>
    </div>
    <footer>
      <p>TaskTracker &copy; 2025</p>
    </footer>
  </body>
</html>
